<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приглашение</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      overflow-y: auto; /* Скролл, если картинка выше окна */
    }

    /* Общие стили для картинок */
    img {
      width: 100%;      /* растягиваем по ширине */
      height: auto;     /* сохраняем пропорции */
      max-width: 100%;
      display: none;    /* скрываем по умолчанию */
      object-fit: cover; /* красиво обрезает, если нужно */
    }

    /* Компьютерная версия */
    @media (min-width: 769px) {
      .desktop {
        display: block;
      }
    }

    /* Мобильная версия */
    @media (max-width: 768px) {
      .mobile {
        display: block;
      }
    }
  </style>
</head>
<body>

  <!-- Только одна версия показывается одновременно -->
  <img src="desktop.png" class="desktop" alt="Desktop version">
  <img src="mobile.png" class="mobile" alt="Mobile version">

</body>
</html>
